<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>

  <!-- Adicione o link para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Adicione o link para o seu arquivo CSS personalizado -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>Perfil</h1>
  </header>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="perfil" class="login">
            <div class="form-group">
              <label for="id">Id:</label>
              <input type="number" name="id" id="id" disabled class="form-control">
            </div>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" name="nome" id="nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" name="cpf" id="cpf" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="nascimento">Data de Nascimento:</label>
              <input type="date" name="nascimento" id="nascimento" class="form-control">
            </div>
            <div id="endereco">
              <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" class="form-control">
              </div>
              <div class="form-group">
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero" class="form-control">
              </div>
              <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="telefones">Telefones:</label>
              <textarea name="telefones" id="telefones" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" name="senha" id="senha" class="form-control">
            </div>
            <div class="form-group">
              <label for="confirmacao">Confirmação de Senha:</label>
              <input type="password" name="confirmacao" id="confirmacao" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
